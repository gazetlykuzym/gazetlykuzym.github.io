<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="Ненец выжыкыл" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:500px;z-index:19;" rows="19" cols="61" readonly disabled autocomplete="off" spellcheck="false">Кемаласен, туж кемаласен нюлэскын пуны огназ улэ вылэм. Акыльтэм солы сыӵе огназ улон, аслыз эш утчаны кутскем. «Эш шедьто но пырак азелы соин ӵош улыны интыясько», - малпам со.
Мынэм со луд кеч доры, но верам:
- Лудкеч, ойдо ӵош улом!
- Ойдо, мон пумит ӧвӧл, - шуэм лудкеч.
Кутскиллям соос ӵош улыны.
Огпол уин  пуны нюлэскысь ӵаштыртэмез кылэм но утыны кутскем.
- Эн уты, - алэм сое лудкеч, - куарадэ кылыса, кион лыктоз но асьмеды кыкнаместы ик сиёз.
«Э-э, - малпам пуны, - урод эшез шэдьтӥ, лэся. Дуннеын самой кышкасьтэм кион дыр.»
Лудкеч бордысь со кошкем но нюлэскытӥ кионэз утчаса ветлэм. Шэдьтэм сое но верам:
- Ойдо, кион, асьмеос ӵош улом!
- Ӵош ке ӵош, - огкылысь луэм кион.
Кутскиллям соос ӵош улыны.
Ортчем кӧня ке дыр. Огпол уин пуны нюлэскысь нош ик ӵаштыртэмез кылэм но утыны кутскем. Кион куалектыса алэм:
- Пуны, чалмыт ул, гондыр кылыны шедьтоз, лыктоз но тонэ но, монэ но кесялоз!
«Гондырлэсь кышка бере, озьыен, кион самой кужмоез ӧвӧл, - малпам пуны. – Музъем вылын самой кужмоез гондыр, лэся»
Кошкем со гондырез утчаны. Шедьтэм но верам:
- Гондыр, ойдо асьмеос ӵош улом!
- Мар бен, улом! – шуэм гондыр.
Соос ӵош улыны интыяськиллям.
Эшшо кӧня ке дыр ортчем. Одӥг уе пуны нош ик утыны кутскем. Гондыр сое алэм:
- Эн уты, пуны: адями кылыны шедьтӥз ке, кышкыт корт кутыса лыктоз но кыкнаместы но ваньмытоз.
«Гондыр но дунне вылын самой кужмоез вылымтэ, лэся, - малпам пуны. – Адями ваньмызлэсь кужмо!»
Кошкем со адямиез утчаны. Шедьтэм но солы верам:
- Адями, ойдо асьмеос тонэнеыд ӵош улом!
Адями соин огкылысь луэм но пуныез аслаз азбараз ваем.
Огпол уин пуны ӵаштыртэмез шӧдэм но утыны кутскем. Адями, алэм интые, сое косэм:
- Юнгес ут, пуные! Юнгес!
Соку пуны умой-умой валам ини: адями нокинлэсь но, номырлэсь но уг кышка, дуннеэын со ваньмызлэсь кужмо.
Со дырысен пуны котьку адямиен ӵош улэ, солы оскымон эш но юрттӥсь луэ.</textarea>
<textarea name="ненецкая сказка" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="61" readonly disabled autocomplete="off" spellcheck="false">Жила в лесу собака. Скучно ей стало одной жить. Пошла она себе товарища искать.
Идёт раз собака по лесу, а навстречу ей бежит заяц. Собака и говорит:
— Зайчик, давай вместе жить!
— Что ж, —отвечает зайчик, — давай!
Стали они жить вместе. Настал вечер. Легли спать. Вот ночью собака залаяла. Заяц проснулся, испугался и говорит:

— Зачем ты лаешь? Придёт волк и съест нас.
Как услышала это собака, подумала: «Плохого нашла я себе товарища. Трусливое у зайца сердце. Волк, наверное, никого не боится».
И пошла собака по лесу волка искать.
Долго ли, коротко ли шла, навстречу ей бежит волк.
Собака волку и говорит:
— Волк, давай вместе жить!
— Что же, —отвечает волк,—давай!
Наступил вечер, легли они спать. Заснул волк. В самую полночь залаяла собака. Проснулся волк, испугался. Стал собаку бранить:
— Зачем ты лаешь? Придёт медведь и съест нас.
Как услышала это собака, подумала: «И волк не очень силён, если медведя боится. Медведь, наверное, всех сильнее».
И пошла собака по лесу медведя искать.
Долго ли, коротко ли шла, навстречу ей идёт медведь.
Собака и говорит:
— Медведь, давай вместе жить!
— Что же,—отвечает медведь,—давай!
Как завечерело, легли они спать. Заснул медведь. В самую полночь залаяла собака. Проснулся медведь, испугался. Стал собаку бранить:
— Зачем ты лаешь? Придёт человек и убьёт нас. У человека ружьё есть.
Как услышала это собака, подумала: «И этот трус. Не годится он мне в товарищи. Вот человек, наверное, никого не боится».
И побежала собака человека искать.
Долго ли, коротко ли шла, встретила человека. Он в лесу на охоте был.
Собака и говорит:
— Человек, давай вместе жить!
— Давай, — говорит человек.
И повёл человек собаку к себе в чум.
Настал вечер. Лёг человек спать. В самую полночь залаяла собака. Проснулся человек, не испугался. Закричал:
— Если хочешь есть, собачка, поешь. Только мне спать не мешай!
Видит собака, что человек никого не боится, и стала жить вместе с ним. Так до сих пор и живёт.</textarea>
