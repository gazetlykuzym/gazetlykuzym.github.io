<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="Быж" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:470px;z-index:19;" rows="18" cols="95" readonly disabled spellcheck="false">Нюлэскын таӵе ивор вӧлмем: вань пӧйшуръёслы быж  сётъялозы, пе. Куӵо коӵоос, кыл нуллӥсьёс, тэльёстӥ, бусыостӥ, возьёстӥ лобаллям но вань пӧйшуръёслы ялӥллям: 
— Ӵуказе бадӟым куше лыктэ, быж люкылозы!
Пӧйшуръёс абдраллям: «Быж? Кыӵе быж? Ма карод соин?» Ӟичы апай верам : 
— Я, котькыӵе мед луоз, сёто бере, басьтоно: берло тодом ни, малы кулэ со! 
Ӵукнаысен пӧйшуръёс бадӟым куше мыныны вырӟиллям: кудӥз бызьыса кошке, кудӥз тэтчаса, кудӥз лобӟыса - котькудӥзлэн быж басьтэмез потэ. 
Луд кеч но мыныны дасяськем - гутёысь йырзэ мычем но адӟем: зор ведра дурен кисьтэ, ымныр вылэ сачыр вия. Кышкам луд кеч: «3ор улэ пачкалод ук!» - гутёе ватскем. Пуке но кылэ, пе: «Топ-топ-топ!» Музъем дырекъя, писпуос лосырто. Гондыр кошке. 
— Гондыр буба, — вазем луд кеч, —  быж сётъялозы, шуо, мыным но басьтыса вай вал! 
— Ярам, —  шуэм гондыр, — ӧй ке вунэты, басьто! 
Гондыр кошкем, нош луд кеч малпаськыны кутскем: «Пересь ни со, мон сярысь вунэтоз! Эшшо кинлы ке верано на!» 
Кылэм со: «Туп-туп-туп!» Кион ортче. 
Луд кеч йырзэ мычем но вазем: 
— Кион агай, аслыд быж басьтыкуд, мыным но кыӵезэ ке бырйы-ай! 
— Ярам, кылиз на ке, кыӵезэ ке ваё! 
Озьы шуэм но кион кошкем. 
Пуке, пе, луд кеч гутёын, кылэ: турын-куар ӵаштыртэ, ӟичы мынэ. 
«Сое но косоно-ай!» - малпам луд кеч. 
Ӟичы апай, аслыд быж бырйыкуд, мыным но басьты вал! 
— Ярам, ваё мон тыныд, кырыж синлы, быж! 
Озьы шуэм но ӟичы кошкем. 
Трос пӧйшуръёс люкаськиллям куше! 
Быжъёс, пе, татын бадӟым улвайёсы ошылэмын. Кыӵеосыз гинэ но ӧвӧл: пуштыр -пуштыръёсыз но, котыресъёсыз но вань, ӵужон тусъемъёсыз но, боды кадь вольытъёсыз но вань, крендель выллемъёсыз но, купырскемъёсыз но, кузьёсыз но, вакчиосыз но -котькыӵеосыз! 
Ӟичы нырысь ик вуэм, аслыз пуштрессэ, небытсэ быж басьтэм, шумпотыса бертэм, быжзэ выретэ, олокыӵе ик мынекъя, пе. 
Вал лыктэм, кузь сиозэ быж быръем. Быж ке быж ини! 
Шоналтэ - пель дорозяз сузе! Умой соин кутъёсты улляны! Вал шумпотыса бертэм. 
Скал вуэм, быж солы боды кадь кузез шедем, пумаз ӵужонэз но вань. Мылкыдыз скаллэн умой, быжыныз солань-талань шона, лузьёсты улля. 
Коньы йыръёссы, пельпумъёссы вылтӥ тэтчем, пуштрес, чебер быжез кутэм но тэтчаса ик кошкем. 
Слон вамышъям, вамышъям, ваньмызлэсь пыдъёссэс лёгам, гижыоссэс пачкатылэм, нош вуэм но - солы шнурок кадь гинэ быж кылем на. Слонлы ярамтэ со, нош кызьы кароз, мукетыз ӧвӧл ни ук! 
Парсь вуэм. Солэн йырзэ выллань урдэмез уг луы уга, улӥе ошемзэ басьтэм - вольыт, гозы выллем быж шедем солы. Нырысь-валысь та солы ярамтэ, оломар кадь потэм. Кутэм но питыр-котыр пунэм - макем чебер пӧрмем, ваньмызлэсь умойгес! 
Гондыр беромем (сюрес вылысен муш садэ кожам). Вуэм но - быжъёс вылымтэ ни. Кыӵе ке гонэсь ку юдэсэз шедьтэм но аслыз быж карем - ярам коть, сьӧд со! 
Вань быжъёсты бичаллям но пӧйшуръёс бертыны потӥллям. 
Луд кеч гутёын пуке, пе, чидатэк вите, ку солы быж ваёзы, кылэ - гондыр лыктэ. 
— Гондыр буба, мыным быж ваид-а? 
— Тыныд, пе, ини! Мон аслым но тани таӵе юдэс гинэ шедьтӥ! 
Озьы шуэм но гондыр кошкем. 
Луд кеч кылэм - кион бертэ. 
— Кион агай, мыным быж ваид-а? 
— Тонэн йырин ӧй вал отын! Мон аслым но мырдэм шедьтӥ, зӧксэгес но пуштрессэгес бырйи, — кион озьы верам но кайпалскем. 
Ӟичы ширтэ. 
— Ӟичы апай, мыным быж ваид-а? — юам луд кеч. 
— Вунэтӥ, тодам но ӧз лыкты ни, — шуэм ӟичы. — Учкы-ай, кыӵезэ бырйи аслым! 
Кутскем ӟичы быжзэ выретыны, сэзъяны. Луд кеч ӝожомем. Ӧжытак гинэ бӧрдымтэ. 
Чалмытскем но - ӵашетэмез, утэмез, ӵушкетэмез кылэм. Адӟем - пуныен коӵышен ченгешо, кудзылэн быжзы умойгес. Ченгешиллям, даллашиллям, жугиськиллям. Пуны коӵышлэсь быж йылзэ куртчыса куштэм. Луд кеч сое кутэм, аслыз быж карыса лякем. Ярам солы -пичи ке но, быж ини со! Быжтэмлэсь быж!</textarea>
<textarea name="Хвосты" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="95" readonly disabled spellcheck="false">Прошёл по лесу слух, что всем зверям будут хвосты раздавать. Полетели вороны во все стороны по лесам, по лугам и всем объявили:
— Приходите, все звери, завтра на большую поляну получать хвосты!
Заволновались звери: «Хвосты? Какие хвосты? Для чего хвосты?» Лисичка-сестричка говорит:
— Ну, какие никакие, а раз дают, надо брать; после разберём, для чего они!
С утра потянулись звери на большую поляну: кто бегом, кто скоком, кто лётом — каждому хотелось хвост получить.
Зайчик тоже собрался идти — высунулся из норки и увидел, что дождик сильный идёт, так по мордочке и хлещет.
Испугался зайчик: «Забьёт меня дождик!» — спрятался в норку. Сидит и слышит: «тууп-тууп-тупп!». Земля трясётся, деревья трещат. Медведь идёт.
—  Дедушка медведь, — просит зайчик, — будут там хвосты раздавать, захвати мне, пожалуйста, хвостик!
—  Ладно, —говорит медведь, — коли не забуду — захвачу!
Ушёл медведь, а зайчика раздумье взяло: «Старик он, забудет про меня! Надо кого-нибудь ещё попросить!»
Слышит он: «туп-туп-туп!» — волк бежит.
Высунулся зайка и говорит:
—  Дяденька волк, будешь себе хвост-то получать, — выбери и мне какой-нибудь!
—  Ладно, — говорит волк, — принесу, если останется! — и убежал.
Сидит зайка в норке, слышит, трава шуршит, метётся — лисичка бежит
«Надо и её попросить!» — думает зайчик.
—  Лисичка-сестричка, будешь себе хвост-то получать, принеси и мне хвостик!
—  Ладно, — говорит лиса, — принесу тебе, серому, хвостик, — и убежала.
И много же зверей собралось на поляну!
А там на больших сучьях хвосты развешаны, и каких там только нет: и пушистые-распушистые, и веером, и метёлкой, есть и гладкие, как палка, есть кренделями, есть завитушками, и длинные, и короткие — ну всякие-превсякие!
Лиса первая поспела, выбрала себе хвост пушистый, мягкий, пошла домой довольная, вертит хвостом, любуется.
Конь прибежал, выбрал себе хвост с длинными волосами. Ну и хвост!
Помахивает — до самого уха хватает! Хорошо им мух отгонять! Пошёл конь довольный.
Подошла корова, ей достался хвост длинный, как палка, с метелкой на конце. Довольна корова, по бокам машет, слепней отгоняет.
Белочка прыгала по головам, по плечам, схватила себе хвостик пушистый, красивый и ускакала.
Слон топтался, топтался, всем лапы оттоптал, копыта отдавил, а когда подошел, то остался только хвост, как шнурочек, со щетиной на конце. Не понравился он слону, да ничего не сделаешь, другого нет больше!
Свинья подошла. Она поднять голову-то кверху не может, достала что пониже висело — хвост гладкий, как верёвочка. Не понравился он ей вначале. Завила она его колечком — какой красивый показался — лучше всех!
Медведь опоздал — по дороге на пчельник зашёл — пришёл, а хвостов-то уже нет! Нашел какой-то лоскутик кожи, обросший шерстью, и взял себе как хвост, — хорошо, что чёрный!
Все хвосты разобрали, идут звери домой.
Зайчик сидит в норке, ждёт не дождётся, когда ему принесут хвостик, слышит медведь идёт.
—  Дедушка медведь, принёс мне хвостик-то?
—  Куда тебе там хвост! Я себе-то вон какой обрывок достал! — И ушёл.
Слышит зайчик — волк бежит.
—  Дяденька волк, принёс ли мне хвостик-то?
—  Не до тебя там, косой, было! Я себе насилу выбрал, потолще да попушистее, — сказал волк и убежал.
Бежит лисичка.
—  Лисичка-сестричка, принесла ли мне хвостик? — спрашивает зайчик.
—  Забыла, — говорит лиса. — А посмотри, какой я себе выбрала!
И начала лиса вертеть хвостом во все стороны. Обидно зайчику стало! Чуть не заплакал.
Вдруг слышит шум, лай, писк! Глядит — кошка с собакой ссорятся, у кого хвост лучше. Спорили, спорили, подрались.
Собака у кошки отгрызла кончик хвоста. Зайчик подхватил его, приставил к себе как хвост и доволен стал — хоть маленький, а всё-таки хвост!</textarea>
