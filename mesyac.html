<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="СЯРТЧЫ" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:500px;z-index:19;" rows="19" cols="95" readonly disabled spellcheck="false">Песятай сяртчы мерттӥз.
Сяртчыез туж бадӟым будӥз.
Сяртчызэ песятай ишкалтыны ӧдъяз.
Кыске, кыске, ишкалтыны уг вормы.
Аслыз юрттыны песянаез ӧтиз.
Песянай кутскиз песятай борды, песятай сяртчы борды: кыско,
кыско, ишкалтыны уг вормо.
Песянай ӧтиз нылызлэсь нылзэ. Пичи ныл песянаез борды,
песянай песятай борды, песятай сяртчы борды: кыско, кыско,
ишкалтыны уг вормо.
Пичи ныл Жучка пуныез ӧтиз. Жучка пичи ныл борды, пичи
ныл песянаез борды, песянай песятай борды, песятай сяртчы бор-
ды: кыско, кыско, ишкалтыны уг вормо.
Жучка коӵышез ӧтиз. Коӵыш Жучка борды, Жучка пичи ныл
борды, пичи ныл песянаез борды, песянай песятай борды, песятай
сяртчы борды: кыско, кыско, ишкалтыны уг вормо.
Коӵыш шырез ӧтиз. Шыр коӵыш борды, коӵыш Жучка борды,
Жучка пичи ныл борды, пичи ныл песянаез борды, песянай песя-
тай борды, песятай сяртчы борды: кыскизы, кыскизы но сяртчыез
ишкалтӥзы.</textarea>
<textarea name="Репка" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="95" readonly disabled spellcheck="false">Посадил дед репку — выросла репка большая-пребольшая. Стал дед репку из земли тащить: тянет-потянет, вытянуть не может.
Позвал дед на помощь бабку. Бабка за дедку, дедка за репку: тянут-потянут, вытянуть не могут.
Позвала бабка внучку. Внучка за бабку, бабка за дедку, дедка за репку: тянут-потянут, вытянуть не могут.
Кликнула внучка Жучку. Жучка за внучку, внучка за бабку, бабка за дедку, дедка за репку: тянут-потянут, вытянуть не могут.
Кликнула Жучка кошку Машку. Машка за Жучку, Жучка за внучку, внучка за бабку, бабка за дедку, дедка за репку: тянут-потянут, вытянуть не могут.
Кликнула кошка Машка мышку. Мышка за Машку, Машка за Жучку, Жучка за внучку, внучка за бабку, бабка за дедку, дедка за репку: тянут-потянут — вытащили репку!</textarea>
