<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="Азьтэм ныл" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:500px;z-index:19;" rows="19" cols="61" readonly disabled autocomplete="off" spellcheck="false">Одӥг бай муртлэн куинь нылыз вылэм: кыкез ужаны яратӥсь, куиньметӥез азьтэм. Кык бадӟымъёсыз умоесь картъёслы бызиллям. Куиньметӥзэ нокин но, пе, уг басьты.
Со гуртын ик улэм одӥг туж начар мурт. Солэн коркаез но туж алама вылэм, валэз, скалэз вылымтэ. Со начар мурт мынэм бай мурт доры азьтэм нылзэ юаны. Бай мурт солы шуэм:
 - Ма ужалод тон соин? Со ведь туж азьтэм, номыр но уг ужа, тон соин бӧрдод.
Начар мурт бай муртлы шуэ, пе:
- Мон сое ужаны дышето.
Бай мурт шуэм:
- Озьы ке, дышеты, дышеты ужаны, мон тонэ узырмыто.
Бай мурт нылызлы корка пуктэм но пирдан сётэм: вал, скал, ыжъёс, кечъёс, парсьёс, дӥськут. Начар мурт басьтэм бай муртлэсь азьтэм нылзэ, дораз нуэм.
Начар муртлэн анаез, ӵукна ик султыса, чай пуктэ, пизэ, кензэ чай юыны сайкатэ, пе. Пиез, султыса, чай юэ но ужаны кошке, кенэз йырзэ но уг ӝуты, изем амал кылле. Пиез анаезлы вераса кельтэ:
- Тон, анайй. Та кендэ эн сюды, мед изёз нунал лумбыт.
Кенэз лымшор азьын султэ но сиён куре, пе. Анаез кенэзлы вера ини:
- Бен туннэ маке ужад-а, ӧд на-а, кенэ? Ми ужамтэ муртэ ум сюдӥське. Мын, азьло маке ужа али, собере сиён сёто.
Азьтэмлэн ужамез уг поты, кыктой, куиньмой назьылляськем, сиемез потыса кӧтыз ик кыскиськем.  Бубиз доры бертэм но верам:
- Пиосмурт монэ уг сюды, ужаны косэ, куиньмой ӵоже ымам пыры но ӧз шедьы на.
Бубиз солы шуэм:
- Мон но тонэ уг сюды ни, нылы…
Паймем азьтэм ныл, берен пиосмуртыз доры кошкем, уж курем:
- Кыӵе ке уж сёт вал. Туж кӧты сюма.
- Ойдо бусые, етӥн ишкыны.
Мынӥллям бусые. Адямиос урыз-урыз ужало. Таос но удыс мытӥллям. Кышноез кӧня ке етӥнам но дугдэм – азьтэмез ылатэм, изьыны выдэм. Ана шоры ник бадяр шыпыртыса сылэ, нош со улын кузьыли муӵ вань. Пиосмурт кышнозэ со кузьыли муӵ вылэ пуктэм но бадяр борды керттылэм. Ӝоген кылӥськем ни:
- Ой-ой-ой!.. Вылтыры ӝуа… Ой!.. Лэзь монэ, пертчылы. Табере уг азьтэмъяськы ни, вань косэмдэ лэсьто.
Пиосмуртыз сое лэзем но аръянэн ӝожон сюдэм. Собере таос лумбыт етӥналлям. Со дырысен куанер муртлэн кышноез туж ужась луэм. Куддыръя азьтэмез ылатэ ке, пиосмуртыз солы шуэ, пе:
- Етӥн ана вылысь бадярез тодӥськод на-а?
Соиз, номыр но куаретытэк, бызьыса уже кошке, пе.
Огпол бубиз нылыз доры куное лыктэм. Кема пукем ӟус вылазы. Нылыз сое утялтыны уг ик малпа. Соку бубиз либытак вазем:
- Нылы, мон куное лыктӥ ук, уд адӟиськы шат? Коть чай пукты вал.
Нош нылыз шуэм:
- Педло пот но маке ужа-ай, ужасьтэм муртэ ми ум сюдӥське. </textarea>
<textarea name="Лентяйка" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="61" readonly disabled autocomplete="off" spellcheck="false">У одного богача было три дочери: двое любили работу, а третья была лентяйка. Двое старших вышли замуж, третью никто не берёт. В этой же деревне жил бедняк. У него была ветхая избушка, не было ни коровы, ни лошади. Пошёл он к богачу сватать за себя лентяйку. Богач ему говорит:
- Что ты с ней будешь делать? Она ведь очень ленивая, ты с ней заплачешь.
Бедняк говорит богачу:
- Я её научу работать.
- Если так, бери её и научи работать, а я тебя сделаю богатым.
В приданое отец построил дом, дал корову, лошадь, свиней, овец, одежду. Женился бедняк на лентяйке и увёл её к себе. Мать бедняка ставит по утрам самовар, будит сына и сноху чай пить. Сын встаёт, попьёт чаю и на работу идёт, а сноха не поднимает даже головы, притворяется спящей. Сын наказывает матери:
- Ты, мама, её не буди и не корми, пускай целый день спит.
Сноха перед обедом встаёт и просит есть. Свекровь ей говорит:
- А ты сегодня работала или нет? Кто не работает, того мы, ведь, не кормим. Иди сперва поработай, потом покушаешь.
Ей работать не хочется: сидит день, два, три, а кушать хочется. Идёт домой к отцу и говорит:
- Меня муж не кормит, а работать заставляет, вот уже три дня ничего не ела.
Отец говорит:
- Я тебя, дочь, тоже не буду кормить. Сегодня для тебя хлеб не приготовлен.
 Обиделась лентяйка, ушла обратно к мужу и говорит ему:
- Дай мне какую-нибудь работу, я очень есть хочу.
Муж говорит:
- Пойдём на поле лён теребить.
Пошли лён теребить. Жена немного потеребила, и спать легла. Недалеко от них рос клён, а под ним был муравейник. Муж и посадил жену на муравейник и привязал к дереву. Как только муравьи стали кусать её, лентяйка взмолилась:
- Отвяжи, пожалуйста, теперь я не буду лениться, что заставишь сделать – всё сделаю.
Муж отвязал её и дал толокна с хлебом. Потом целый день вместе теребили лён. С тех пор жена бедняка стала любить работу. Если вдруг жена снова начнёт лениться, то муж ей напоминает:
- Эй, жена, вспомни клён у полосы! – И у неё тотчас появляется трудолюбие.
Однажды отец пришёл к дочери в гости. Долго сидел на лавке. Ждал приглашения к столу, а дочь и не думает угощать.
Отец говорит:
- Дочь, хоть самовар поставь, я ведь в гости пришёл.
А дочь и отвечает:
- Иди-ка, поработай во дворе, мы не кормим тех, кто не работает.</textarea>
