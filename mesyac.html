<textarea name="ШЫР НО ӞОЛЬГЫРИ" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:470px;z-index:16;" rows="18" cols="95" readonly disabled spellcheck="false">Улӥллям-вылӥллям шырен ӟольгыриен. Тупаса улӥллям, куара-ланга поттытэк. Маке ужано ке — кенеш возиллям, ужано ужзэс уртче быдэсъяллям.
Одӥг пол сюрес вылысь шедьтӥллям соос куинь ӟег тысь. Мар, пе, таин кароно ай таӵе? Малпаллям, малпаллям но — кизёно кариськиллям. Шыр музъемез гырем-мудэм, ӟольгыри — усыям.
Удалтэм ук бен ӟегзы! Шыр лэчыт пиньёсыныз вань бусызэс, одӥг шеп но кельтытэк, арам, ӟольгыри бурдъёсыныз кутсам-тӧлэм.
Тысь вӧзы тысь — люкаллям таос вань няньзэс. Собере шори люкыны кутскиллям: одӥгез, пе, тысь шырлы, мукетыз — ӟольгырилы, одӥгез — шырлы, мукетыз — ӟольгырилы... Люкиллям, люкиллям но — берло тысьсы пало, пе.
Шыр нырысь ятвылтэм:
—	Та тысь мынам, мон, ныры но пыдъёсы вир луытозь, гыри-мудӥ.
Ӟольгыри пештырскем:
—	Ӧвӧл, та тысь — мынам. Мон, бурдъёсме вир поттытозь, усыяй.
Кема-а ченгешиллям таос, ӧвӧл-а, кин кылэм, со ик тодэм, асьмелы созэ тодыны кылдымтэ.
Нош ӟольгыри со тысез шуак кокчалтэм но лобӟыса кошкем. «Мед ай монэ сутылоз но тысьме басьтоз»,— малпам. Шыр нош ӟоль¬гыри сьӧры уйиськоно ик кожамтэ. «Малы меда та ченгешонэ нырысь ик пыриськи?» — ӝожомем со. Аслэсьтыз люкетсэ караз нуллэм но ӟольгыриез возьманы кутскем. Возьмам, возьмам, нош соиз вуымтэ... Ӟольгырилэсь лю¬кетсэ но сусеказ тырем. Быдэс толалтэлы нянез тырмем. Ӟольгыри нош пень вылэ кылем. Мырдэм но кызьы тулысозь чидам.</textarea>
<textarea name="МЫШЬ И ВОРОБЕЙ" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:17;" rows="18" cols="95" readonly disabled spellcheck="false">Жили-были мышь да воробей. Дружно, согласно жили-по¬живали, ни ссор, ни обид не знали. Перед всяким делом совет друг с другом держали, любую работу сообща выполняли.
Однажды мышь с воробьем нашли на дороге три ржаных зер-нышка. Думали-подумали, что с ними сделать, и надумали поле засеять. Мышка землю пахала, воробышек — боронил.
Славная рожь уродилась! Мышь острыми зубами споро сжала ее, а воробей крылышками ловко обмолотил. Зернышко к зерныш¬ку, собрали они весь урожай и стали делить его пополам: одно зер¬но мышке, одно — воробью, одно — мышке, одно — воробью... Де¬лили, делили, и последнее зернышко лишнее осталось.
Мышь первая сообразила:
— Это зерно мое: когда я пахала, нос и лапки до крови натрудила.
Воробей не согласился:
— Нет, это зерно мое. Когда я боронил, крылышки до крови из-бил.
Долго ли, коротко ли они спорили — кто слыхал, тот и знал, а нам неизвестно. Только воробей вдруг склюнул лишнее зернышко и улетел прочь. «Пусть-ка попробует меня догнать и мое зернышко отнять», — думал он.
Не погналась мышка за воробьем. Огорчилась, что первая зате¬яла спор. Свою долю в норку перетаскала. Ждала, ждала воробья, чтобы помириться, не дождалась. И его часть в свою кладовку ссы¬пала. Всю зиму прожила сытехонька.
Воробей же остался ни с чем, до весны голодный пропрыгал.</textarea>
