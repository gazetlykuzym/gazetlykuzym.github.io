<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="Ыш" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:500px;z-index:19;" rows="19" cols="61" readonly disabled autocomplete="off" spellcheck="false">Улӥз-вылӥз дуннеын одӥг кут. Шулдыр гужем нуналэ лобалляз ас понназ. Нош кезьыт тол нуналъёсы пыроно луылӥз кыӵе ке но шуныт, небыт интые. Озьы, шуныт инты шедьтыса, кӧлылоз вал, номыре малпатэк.
Одӥг пол озьы кӧлонъяз малы ке но сайказ но малпа ас понназ: "Малы кулэ тазьы кӧлыны? Тӥни адямиос но уг кӧло, шуныт корказы шулдыръяськыса уло. Гурзэс эсто но шунтӥськыса, вераськыса пуко. Мон но уг кӧлы ни, соос сямен ик. Коркатӥ лобаса ветло, сяськаос но вань укноос вылын мыным пукыны". Озьы малпаз та сайкам кут но озьы ик улыны кариськиз. Нунал улэ, кык улэ. "Ма бен, умой гинэ ук тазьы", - нош ик малпа кут, утялскиз, лэся талы.
Одӥг дыре кут кылэ, адямиос урамысь пыро но "ыш-ыш" шуо. Паймиз та кыллы кут но тодэмез потӥз сое. "Ма меда со? - ас понназ малпаны кутскиз. - Кытын со улэ но мар каре? Сое тодытэк кыльыны уг яра, оло, со мыным эш но луоз ай!" Нош ик сое адямиос урамысь пырыкузы верало. " Со отын ик улэ но вылэ луоз. Отысь ик сое утчано но, тодоно но. Пото ай, кошко ураме, утчало но тодо кин но кыӵезэ солэсь, оло, тупано но луоз соин".
Озьы малпаз та кут но "ышез" утчаны ураме лобиз. Ураме потэм бераз ик "ыш" солэн пыдъёсыз, бурдъёсыз борды кырмиськиз. Ӧз ни луы куанерлэн лобемез, вань мугорыз шенгыльтӥз. Урамысь ӝоггес корка пыриз но гур вылэ шунскыны пуксиз.
"Табере тодӥ, мар со вылэм "ыш". Тодӥ, кытын со улэ но мар каре. Ваньмыз ик табере тодмо мыным. Зэм ик толалтэ изёно гинэ вылэм шуныт, небыт интыын. Гужем гинэ шулдыр, шуныт нуналъёсы лобало омыретӥ. Гужем "ыш" уг луы ни дорын, кыдёке кошке. Соин ик мынам эшъёсы изё та кезьыт тол нуналъёсы но мон сямен уг утчало "ышез". Мон шузи вылӥськем та дуннеын".
Озьы малпаса, гур вылын шунсконаз - ӧвӧл ни шӧдылэм - куанерлэн йырыз бырем. Гур вылэ пересь тубем но ӵапак кут вылэ выдыны шедьтэм. Соин ик мынам выжыкылылэн но пумыз вуиз.
</textarea>
<textarea name="Ыш" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="61" readonly disabled autocomplete="off" spellcheck="false">Жила была муха, летала она, летала себе в удовольствие. Когда подходила холодная зима, отыскивала себе тёпленькое местечко. Устроившись в щели, спала до нового лета, не зная ни забот, ни хлопот.

Однажды, однако, проснулась муха зимой и подумала: "Зачем мне нужно столько спать? Люди-то вон совсем спячки не знают, а чем они лучше меня? Истопили печку и сидят себе в тепле да уюте, чаи попивают, разговоры разговаривают. Буду жить как они, не хочу больше спать всю зиму. Буду летать по избе, буду садиться на цветы, что зеленеют на окнах".

Сказала - сделала. Живёт муха день, живёт второй. "А ведь хорошо я придумала", - радуется.

Как-то муха услышала, что люди входят с мороза в избу и приговаривают: "ыш, ыш". Ей-то слышится: "кыш, кыш". «Кого это они там гоняют? - думает. – Кто это? Где живёт и что поделывает? Надо нам непременно познакомиться, может друзьями станем". И так ей захотелось узнать, кто живёт там, за дверью.

А люди снова входят с улицы и «ыш, ыш» приговаривают. «Что ж, слетаю на улицу, посмотрю, кто такой есть этот «ыш». Может судьба моя».

Мечтала, мечтала муха и однажды осмелилась отправиться искать «ыш». Только вылетела за дверь, как «ыш» сковал ей и крылья, и ноги. Ни взлететь, ни ползти бедняжке. Её счастье, что ветром обратно в дом задуло. Оклемалась муха и на печь греться полетела.

«Теперь знаю, что такое «ыш». Узнала, где он живёт и чем занимается. Я всё теперь знаю. Можно и зимой обойтись без спячки, если в тепле пристроиться. Только летом, конечно, много веселее и приятнее. Летом «ыш» жить не может, убирается подальше. Потому-то мои собратья никогда не встречались с «ыш», никто, кроме меня, его не искал. Одна я опростоволосилась»

Пригрелась любопытная муха на печке, разморило её тепло, не заметила, как беда нагрянула. Бабушка на печку погреться залезла и легла прямо на муху. Тут и сказке конец пришёл.</textarea>
