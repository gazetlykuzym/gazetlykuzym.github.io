<textarea name="ӞИЧЫ НО ТУРИ" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:498px;z-index:17;" rows="19" cols="95" readonly disabled spellcheck="false">  Ӟичы туриен эшласькиз но сое ас дораз куное ӧте. «Лыкты, кума, лыкты, дуное! Туж ӟеч утялто мон тонэ!»
  Лыктӥз тури куное. Ӟичы ӝук пӧзьтӥз, тэркы вылэ зыраз но туриез утялтэ ини: «Си, кумае, си, гыдыке! Ачим пӧрай!»
  Тури нырыныз тэркыысь кукча: кок-кок! кок-кок! Кукча, кукча но - ымаз номыр но уг шедьы. Нош ӟичы ӝуксэ нюлэ но нюлэ. Озьы вань ӝуксэ ачиз сииз но шуэ: «Эн лекаты, кума, утялтонэ та сяна ӧвӧл ни».
  «Таизлы тау, кума, - вазе тури, - ӵуказе мон доры лыкты».
  Ӵуказеяз ӟичы тури доры куное лыктӥз. Тури сюкасьнянь дасяз, сое сюбег чыртыё кунганэ кисьтӥз но утялтэ ини кунозэ: «Си, кумае, си, мусое! Та сяна номыри но утялтонэ ӧвӧл».
  Ӟичы берга кунган котыртӥ: озьы но, тазьы но сузькыны выре, кунганэз нюлыштэ но, зынъялтэ но - номыре но сиыны уг сузьы. Нош кузь кук тури сюкасьнянез кузь нырыныз кыска гинэ: кукчаз, кукчаз но ваньзэ быдтӥз.
  «Я, эн лекаты, кумае, утялтонэ та сяна ӧвӧл ни».
  Бертӥз ӟичы, ымдурзэ но коттытэк. Со дырысен ӟичы но тури уг эшласько ни.</textarea>
<textarea name="ЛИСА И ЖУРАВЛЬ" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:498px;visibility:hidden;z-index:18;" rows="19" cols="95" readonly disabled spellcheck="false">Подружились лиса с журавлем. Вот вздумала лиса угостить журавля и пошла звать его к себе в гости:
— Приходи, журавль! Приходи, дорогой. Уж вот как я тебя угощу!
Идет журавль на званый обед. А лиса наварила каши и размазала ее по тарелке. Подала и потчует:
— Покушай, мой голубчик, сама стряпала!
Журавль тук-тук носом по тарелке. Стучал, стучал, ничего не попадает. А лиса лижет да лижет кашу. Так всю кашу сама и скушала.
А как съела лиса кашу, и говорит:
— Не обессудь, гость дорогой. Больше потчевать нечем.
— Спасибо, лисонька, и на этом. Приходи же теперь ты ко мне.
На другой день приходит лиса к журавлю. А журавль наготовил окрошки, положил ее в высокий кувшин с узким горлышком.
Поставил кувшин на стол и говорит:
— Кушай, лисонька! Право больше потчевать нечем.
Лиса вертится около кувшина. И так зайдет, и этак, и лизнет-то его, и понюхает, все ничего не достанет. Не
лезет голова в кувшин. А журавль стоит на высоких ногах да длинным носом из кувшина окрошку таскает. Клевал да клевал, пока все не поел.
— Ну, не обессудь, лисонька, больше угощать нечем, — говорит.
Пошла лиса домой не солоно хлебавши.
С тех пор и дружба у лисы с журавлем врозь.</textarea>
