<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="Дунне кылдэм сярысь легенда" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:470px;z-index:18;" rows="18" cols="95" readonly disabled spellcheck="false">Азьло дунне вылын копак ву вылэм, нокытын но музъем вылымтэ. Дунне вылын одӥг Инмар но одӥг Шайтан  гинэ улӥллям.  Инмар Шайтанэз косэм, ву пыдэсы зымыса, сюй поттыны. Шайтан Инмарлэсь кылзӥськем, ву пыдэсы зумем но, кияз кырмыса, сюй поттэм. Поттэм сюйзэ ваньзэ Инмарлы сётымтэ, ымаз пичи ватыса кельтэм.
Инмар, Шайтан киысь сюез басьтыса, сое кырымпыдсаз понэм но ву вылэ пельтыса лэзем.  Собере музъем будыны кутскем, весь бадӟым но бадӟым  луэм. 
Шайтанлэн но ымаз ватыса кельтем сюез будыны кутскем. Уно будэм бераз ымаз тэрымтэ ни, Шайтанлэн ымыз пилиськем, ымысьтыз сюез пазьгиськем но музъем вылэ огкадь усьымтэ.  Со муген тӥни музъем выле кылдӥллям гурезьёс, нюкъёс, гопъёс. Инмарез Шайтан ӧй ке алдасал , музъем таба кадь ӵошкыт луысал.</textarea>
<textarea name="Легенда о сотворении мира" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:19;" rows="18" cols="95" readonly disabled spellcheck="false">Во всем свете кругом была одна вода, земли совсем не было. И жили на свете только один Инмар и один Шайтан. Инмар велел Шайтану нырнуть под воду и достать земли со дна. Шайтан послушался Инмара, нырнул на дно и достал каждой рукой по горсти земли. Он отдал Инмару почти всю землю, которую достал, только совсем немного спрятал у себя во рту.
Инмар взял из рук Шайтана землю, положил ее к себе на ладонь и сдул на воду. Земля стала разрастаться, становилась все больше и больше. Она была ровная, гладкая, как сковорода.
Начала расти и земля, которую спрятал Шайтан у себя во рту. Ее стало так много, что она уже не умещалась там. Шайтан выплюнул ее. Крошки разлетелись в разные стороны, и на земле образовались горы, болота, кочки. Если б Шайтан не обманул Инмара, то земля осталась бы ровной и гладкой.</textarea>
