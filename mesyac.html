<textarea name="МАЛЫ КОӴЫШ СИСЬКЕМЕЗ БЕРЕ ПЫЛАСЬКЕ " id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:498px;z-index:16;" rows="19" cols="95" readonly disabled spellcheck="false">Одӥг крестьянлэн азбараз ӟольгыри вуэм. Ожо вылтӥ чульк­чульк! тэтчаса ветлэ, ю тысь шедьтэ но кокчаса сие. Нош сэртысен сое кузёлэн коӵышез учкыса улэ. Учкиз, учкиз но ӟольгыри вылэ тэтчиз ук! Сое бурдтӥз зӥбиз но шуэ: 
-Мон али ческыт сисько ай! 
-Дугды ай, дугды, коӵыш апай! -кесяське ӟольгыри.­Тон монэ сиыны малпаськод шат? 
-Mа, мон тонэныд шудыса улом-а? - мыргетӥз коӵыш, ӟольгыриез сиыны дасяськиз. 
-Ӧжытак ке но возьдаськы ук, коӵыш апай! - нош ик чильыктэ ӟольгыри.-Тон пыласькыны вунэтӥд ук! Тынад кузёед но, солэн кышноез но, дуннеысь вань адямиос но азьло пыласько, собере сисько. Тон сое уд тодӥськы шат? 
-Зэм но ук! - шуиз коӵыш, ымнырзэ ӵушылыны пыдзэ жутйз. 
Нош ӟольгыри соку ик палэнэ тэтчиз. Бурдъёссэ вӧлъяз но лобӟиз. 
Коӵышлэн туж вожез потӥз. 
-Озьы уз луы! Табере монэ уд пӧя ни! -шуиз коӵыш.­ Адямиос асьсэ сямен котькызьы мед карозы, нош мон азьло сисько, собере пыласько. 
Со дырысен дуннеысь вань коӵышъёс сиськемзы бере пыласько.</textarea>
<textarea name="ПОЧЕМУ КОТ МОЕТСЯ ПОСЛЕ ЕДЫ" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:498px;visibility:hidden;z-index:17;" rows="19" cols="95" readonly disabled spellcheck="false">Однажды залетел воробей на крестьянский двор и стал клевать зерно.
Прыгает воробей по траве, зёрнышко за зёрнышком подбирает, а хозяйский кот на него из-за угла посматривает. Смотрел кот, смотрел да как прыгнет на воробья! Схватил его за крыло и говорит:
- Неплохо я сейчас позавтракаю!
- Что вы, что вы, пан кот! - зачирикал воробей. - Неужели вы собираетесь меня съесть?
- А что мне, любоваться тобой, что ли? - фыркнул кот и приготовился съесть воробья.
- Да постыдитесь же, пан кот! - опять зачирикал воробей. - Ведь вы забыли умыться! А разве вы не знаете, что и хозяин ваш, и хозяйка, и все люди на свете сначала моются, а потом завтракают?
- И то правда! - сказал кот и поднял лапу, чтобы хорошенько потереть себе мордочку.
А воробей недолго думая прыг в сторону! Взмахнул крыльями и улетел.
Очень рассердился кот.
- Ну нет, теперь уж меня не обманешь! - сказал он. - Пусть люди делают, как знают, а я сначала буду завтракать, потом умываться.
С тех пор все коты на свете моются после еды.</textarea>
