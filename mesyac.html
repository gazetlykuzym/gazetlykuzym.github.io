<textarea name="КЫК ВЫНЪЁС" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:500px;z-index:19;" rows="19" cols="61" readonly disabled autocomplete="off" spellcheck="false">Одӥг воргоронлэн кык пиез вылэм. Бадӟымез, Зотей, узыр вылэм, нош покчиез, Мокей, ялан ёрмыса улэм. Кык гондыръёс одӥг гуэ уг тэро шуыса, таос яна потӥллям.
   Огпол Мокей туж куректыса пукем но, киыныз шонтыса, аслыз ачиз шуэм:
   — Тазьы ёрмыса улытозь, эсьмаса, вуэ тэтчо.
   Озьы со шур дуре кошкем. Отысь кымам пыжез адӟем, малпаськыса пукем-пукем но вуэ тэтчымтэ ни. Та пыж улэ пырем но кӧлыны выдэм. Соку пыж доры куинь муртьёс лыктӥллям, вераськон мытӥллям. Котькудӥз ас тодэмзэ ӝоктэ. Азьло кутскисез шуэм:
   — Одӥг поплэн кык ар ӵоже нылыз висе ини. Мон сое маин бурмытыны тодӥсько. Сыӵе-сыӵе турын-куарез парыса удӥд ке, со бурмоз.
   Собере кыкетӥезлэсь юаллям:
   — Нош тон мае тодӥськод?
   — Мон тани ма тодӥсько: плотникъёс шур вамен выж лэсьтыны юбо пукто, нош уй котыр сое кыӵак ву нуыса кошке; ву сое медаз нуы шуыса, выжыяз азвесь манет лэзёно.
   Табере куинетӥезлэсь юало ини:
   — Тон ма тодӥськод?
   — Та шур дурын, матын гинэ, бекчеен зарни куштэмын. Дораз сыӵе-сыӵе турын-куар лэзид ке, бекче ачиз питырскыса потоз.
   Куинь муртьёс отын ӵукнаозь вераськиллям но кошкиллям.
   — Аха, ваньзэ кылӥ, табере кызьы ма карыны тодӥсько ни, — киоссэ посыса, пыж улысь потэм Мокей. Дораз бертэм но турын-куар октэм. Поплэсь нылзэ эмъяны мынэм. Поп юам талэсь:
   — Тон маке уд тодӥськы-а? Мынам нылы кык ар висе ини. Эмъяны уд быгаты-а?
   — Эн куректы, баӵко,— буйгатэм сое начар Мокей.— Вай сю манет коньдон, нылдэ куиньмойскын бурмыто.
   — Бурмыты гинэ, кык сю манетме но уг жаля,— шуэм поп.
   Мокей висись поп нылэз куиньмойскын бурмытэм. Поп солы кык сю манет сётэм но лэзем. Та шумпотыса гуртаз бертэм. Ӧжытак улыса, выж лэсьтӥсьёс доры мынэм. Таосыз солэсь юаллям ини:
   — Тон маке уд тодӥськы-а? Выжлы юбо пуктӥськом но, юбомес соку ик ву нуыса кошке.
   — Эн шугъяське, уромъёс,— буйгатэм соосты Мокей.— Вить сю манет коньдон гинэ сётэ, мон юбодэс ву нуонтэм карыны быгато.
   — Быгаты гинэ, куать сю манетмес но ум жалялэ,— шуиллям выж лэсьтӥсьёс.
   Мокей юбо выжые азвесь манет лэзем. Выж лэсьтӥсьёс ӵукна султӥллям но, пуктэм юбозы уг, пе, кошкы ни, интыяз йыг-йыг сылэ. Выж лэсьтӥсьёс Мокейлы куать сю манет сётӥллям но лэзиллям. Со туж шумпотыса гуртаз бертэм.
   Ӧжытак улыса, Мокей турын-куар октыны ветлэм, шур дуре лыктэм. Турын-куарзэ вуэ куштэм. Соку ик отысь зарниен бекче питыраса потэм.
   Мокей шумпотэменыз кызьы бертэмзэ но валамтэ ни. О-о, быдэс бекче зарни шедьты-ай! Зарнизэ сусегаз ӝоктыны малпам. Узыр агаезлэсь пудовказэ курем но соин зарнизэ ӝоктэм. Кӧня ке зарнизэ, юри пудовка пыдсы кельтыса, Зотей агаезлы сётэм.

   — Кытысь со мында зарни шедьтӥд? — юам узыр Зотей. Вожъяськыса куалекъясь луэм.
   Куанер выныз солы верам:
   — Вуэ тэтчо шуыса, шур дуре мынӥ но пыж улын кӧлӥ. Соку куинь адямиос лыктыса мыным веразы: «Отын-отын, сыӵе-сыӵе интыын зарни вань».  Сое кызьы поттыны но дышетӥзы.
   — Али ик мон но мыно, — чидамтэ ни узыр Зотей.
   Со мынэм, уин азелы шур дурысь кымам пыж улэ пырем. Ӝоген куинь муртъёс вуиллям, вераськон мытӥллям.
   Одӥгез нырзэ кыскаса, зынъяськыса шуэм:
   — Кытын ке но адями зын кылӥське кадь.
   Кыкетӥеззынъяськем но вазем:
   — Татын, матын гинэ кадь со адями.
   Куинетӥез верам:
   — Тани, тани, пыж улын.
   Пыжез берыктӥллям но со адямиез, киостӥз, пыдъёстӥз кутыса, таш! Гинэ шуре зыртӥллям. Узыр Зотей отчы ик бырем.</textarea>
<textarea name="ДВА БРАТА" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="61" readonly disabled autocomplete="off" spellcheck="false">У одного человека было два сына. После его смерти они разделились, один разбогател, а другой жил в горькой нужде.
— Чем горе хлебать, пойду-ка утоплюсь, — рассудил бедняк про себя.
Пришел он к реке, увидел на берегу опрокинутую лодку, лег под нее и стал думать. Думал, думал и раздумал топиться.
— Еще одну ночь переночую под лодкой, - сказал. Не успел уснуть, как к лодке подошли трое и начали разговор:
— Ну, расскажите теперь, кто что замышляет? – спросил кто-то.
Вот начал один:
— У одного попа дочь два года больна. Я знаю, чем ее вылечить. Надо собрать листья черной травы, напоить ее отваром, и она выздоровеет.
— А ты что знаешь? - спросили другого.
— Для постройки моста через море строители ставят столбы. Но только поставят – в полночь те столбы уносит водой. Я знаю, как их укрепить: нужно опустить в яму под каждый столб по серебряной монете, тогда никакая сила их не возьмет.
Спросили третьего:
— Ты что знаешь?
— Недалеко отсюда в эту реку брошена бочка с золотом. Чтобы вытащить бочку, нужно бросить в воду лист травы-неувяды. Как только бросишь, бочка сама выплывет.
Так поговорили и ушли. Все, о чем они говорили, мужик слышал. Теперь он совсем раздумал топиться. Вернулся домой и начал собирать листья черной травы. Собрал, отварил и пошел лечить дочь попа. Поп сразу и спросил его:
— Не знаешь ли лекарств? У меня дочь уже два года больна.
— Дочь твоя за три дня поправиться, не пожалей только ста рублей, — говорит мужик.
— Если вылечишь, — я двести рублей уплачу, — говорит поп.
Мужик как сказал, так и стало: поповна выздоровела. Поп обрадовался, отдал ему двести рублей и угостил как следует. Мужик вернулся домой. Немного погодя пошел к строителям. Не успел он поздороваться, как те жалуются:
— Вот ставим столбы для моста, но не успеваем отвернуться, как их водой сносит. Уж давно бьемся, а придумать ничего не можем.
Мужик-то знает, как укрепить столбы. Он немного подумал и говорит:
— Уплатите мне триста рублей, укреплю столбы.
— Сумей только, дадим и пятьсот.
Он взял серебряные монеты и опустил в каждую яму под столбы. Строители проснулись утром и видят: столбы как были поставлены, так и стоят. Пришлось отдавать мужику пятьсот рублей. Пришел мужик домой и радуется, сколько у него теперь денег! Пошел искать траву-неувяду. Собрал листья и пошел к реке, чтобы вытащить бочку с золотом. Как бросил лист, бочка сама и выплыла. Взял он бочку и пошел домой. Дома решил высыпать золото в амбар, а пудовки нет. Пришлось идти к богатому брату и просить пудовку. Позднее он выгреб из бочки золото и понёс пудовку обратно, оставив на дне её несколько золотых монет. Богатый взял пудовку, увидел на дне золото и удивился.
— Откуда ты столько золота взял? - спрашивает брата.
