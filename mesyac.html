<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="ШЫР НО ӞОЛЬГЫРИ" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:470px;z-index:19;" rows="18" cols="95" readonly disabled spellcheck="false">Улӥллям-вылӥллям шырен ӟольгыриен. Тупаса улӥллям, куара-ланга поттытэк. Маке ужано ке — кенеш возиллям, ужано ужзэс уртче быдэсъяллям.
Одӥг пол сюрес вылысь шедьтӥллям соос куинь ӟег тысь. Мар, пе, таин кароно ай таӵе? Малпаллям, малпаллям но — кизёно кариськиллям. Шыр музъемез гырем-мудэм, ӟольгыри — усыям.
Удалтэм ук бен ӟегзы! Шыр лэчыт пиньёсыныз вань бусызэс, одӥг шеп но кельтытэк, арам, ӟольгыри бурдъёсыныз кутсам-тӧлэм.
Тысь вӧзы тысь — люкаллям таос вань няньзэс. Собере шори люкыны кутскиллям: одӥгез, пе, тысь шырлы, мукетыз — ӟольгырилы, одӥгез — шырлы, мукетыз — ӟольгырилы... Люкиллям, люкиллям но — берло тысьсы пало, пе.
Шыр нырысь ятвылтэм:
—	Та тысь мынам, мон, ныры но пыдъёсы вир луытозь, гыри-мудӥ.
Ӟольгыри пештырскем:
—	Ӧвӧл, та тысь — мынам. Мон, бурдъёсме вир поттытозь, усыяй.
Кема-а ченгешиллям таос, ӧвӧл-а, кин кылэм, со ик тодэм, асьмелы созэ тодыны кылдымтэ.

Нош ӟольгыри со тысез шуак кокчалтэм но лобӟыса кошкем. «Мед ай монэ сутылоз но тысьме басьтоз»,— малпам. Шыр нош ӟоль¬гыри сьӧры уйиськоно ик кожамтэ. «Малы меда та ченгешонэ нырысь ик пыриськи?» — ӝожомем со. Аслэсьтыз люкетсэ караз нуллэм но ӟольгыриез возьманы кутскем. Возьмам, возьмам, нош соиз вуымтэ... Ӟольгырилэсь лю¬кетсэ но сусеказ тырем. Быдэс толалтэлы нянез тырмем. Ӟольгыри нош пень вылэ кылем. Мырдэм но кызьы тулысозь чидам.</textarea>
<textarea name="МЫШЬ И ВОРОБЕЙ" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="95" readonly disabled spellcheck="false">Жили-были мышь да воробей. Дружно, согласно жили-по¬живали, ни ссор, ни обид не знали. Перед всяким делом совет друг с другом держали, любую работу сообща выполняли.
Однажды мышь с воробьем нашли на дороге три ржаных зер-нышка. Думали-подумали, что с ними сделать, и надумали поле засеять. Мышка землю пахала, воробышек — боронил.
Славная рожь уродилась! Мышь острыми зубами споро сжала ее, а воробей крылышками ловко обмолотил. Зернышко к зерныш¬ку, собрали они весь урожай и стали делить его пополам: одно зер¬но мышке, одно — воробью, одно — мышке, одно — воробью... Де¬лили, делили, и последнее зернышко лишнее осталось.
Мышь первая сообразила:
— Это зерно мое: когда я пахала, нос и лапки до крови натрудила.
Воробей не согласился:
— Нет, это зерно мое. Когда я боронил, крылышки до крови из-бил.
Долго ли, коротко ли они спорили — кто слыхал, тот и знал, а нам неизвестно. Только воробей вдруг склюнул лишнее зернышко и улетел прочь. «Пусть-ка попробует меня догнать и мое зернышко отнять», — думал он.
Не погналась мышка за воробьем. Огорчилась, что первая зате¬яла спор. Свою долю в норку перетаскала. Ждала, ждала воробья, чтобы помириться, не дождалась. И его часть в свою кладовку ссы¬пала. Всю зиму прожила сытехонька.
Воробей же остался ни с чем, до весны голодный пропрыгал.</textarea>
