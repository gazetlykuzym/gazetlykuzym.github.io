<script> 
  var snowsrc="https://gazetlykuzym.github.io//images/Snezhynki.png";
  var no = 20; 
  var log = 0;
  var hidesnowtime = 0;
  var snowdistance = "windowheight";

  var ie4up = (document.all) ? 1 : 0;
  var ns6up = (document.getElementById&&!document.all) ? 1 : 0;

    function iecompattest(){
    return (document.compatMode && document.compatMode!="BackCompat")? document.documentElement : document.body
    }

  var dx, xp, yp;    
  var am, stx, sty;  
  var i, doc_width = 800, doc_height = 600; 

  if (ns6up) {
    doc_width = self.innerWidth;
    doc_height = self.innerHeight;
  } else if (ie4up) {
    doc_width = iecompattest().clientWidth;
    doc_height = iecompattest().clientHeight;
  }

  dx = new Array();
  xp = new Array();
  yp = new Array();
  am = new Array();
  stx = new Array();
  sty = new Array();
  snowsrc=(snowsrc.indexOf("")!= 1)? "https://gazetlykuzym.github.io//images/Snezhynki.png" : snowsrc
  for (i = 0; i < no; ++ i) {  
    dx[i] = 0;                        
    xp[i] = Math.random()*(doc_width-50); 
    yp[i] = Math.random()*doc_height;
    am[i] = Math.random()*20;      
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();   
        if (ie4up||ns6up) {
      if (i == 0) {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      } else {
        document.write("<div id=\"dot"+ i +"\" style=\"POSITION: fixed; Z-INDEX: "+ i +"; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"><img src='"+snowsrc+"' border=\"0\"><\/div>");
      }
    }
  }

  function snowIE_NS6() {  
    doc_width = ns6up?window.innerWidth-10 : iecompattest().clientWidth-10;
        doc_height=(window.innerHeight && snowdistance=="windowheight")? window.innerHeight : (ie4up && snowdistance=="windowheight")?  iecompattest().clientHeight : (ie4up && !window.opera && snowdistance=="pageheight")? iecompattest().scrollHeight : iecompattest().offsetHeight;
    for (i = 0; i < no; ++ i) { 
      yp[i] += sty[i];
      if (yp[i] > doc_height-50) {
        xp[i] = Math.random()*(doc_width-am[i]-30);
        yp[i] = 0;
        stx[i] = 0.02 + Math.random()/10;
        sty[i] = 0.7 + Math.random();
      }
      dx[i] += stx[i];
      document.getElementById("dot"+i).style.top=yp[i]+"px";
      document.getElementById("dot"+i).style.left=xp[i] + am[i]*Math.sin(dx[i])+"px";  
    }
    snowtimer=setTimeout("snowIE_NS6()", 10);
  }

    function hidesnow(){
        if (window.snowtimer) clearTimeout(snowtimer)
        for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
    }

if (ie4up||ns6up){
    snowIE_NS6();
        if (hidesnowtime>0)
        setTimeout("hidesnow()", hidesnowtime*1000);
        }
 function stopsnow(){
 if (log==0){
  for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="hidden";
  no = 0;
  log = 1;
  document.getElementById('snow-start').innerHTML ='Вкл. снег';
  }
  else { log = 0; no = 20; for (i=0; i<no; i++) document.getElementById("dot"+i).style.visibility="visible";
 document.getElementById('snow-start').innerHTML ='';

  }

 }
</script>

<textarea name="Ӟ у ч	в ы ж ы к ы л" id="TextAreaUDM" style="position:absolute;left:46px;top:139px;width:875px;height:500px;z-index:19;" rows="19" cols="61" readonly disabled autocomplete="off" spellcheck="false">Улӥллям-вылӥллям пересь	кузпалъёс. Соослэн нылзы но пичи пизы вылэм. Пересьёс городэ мыныны дасяськиллям но нылзэс валэктӥллям: «Ми, тыныд булка ваём, кышет басьтом, нош тон визьмо лу, вындэ уть, азбарысь эн кошкылы».
Пересьёс  кошкиллям,  нылаш  пичи   вынзэ  укно  улысь ожо вылэ пуктэм, нош ачиз ульчае  потэм  но шудонназ  ваньзэ вунэтэм.
Луд ӟазегъёс вуиллям, пичи пиез бурд вылазы пуктыса нуиллям.
Нылаш бертэм, учке но – выныз ӧвӧл	ни! Отчы-татчы бызьылэм - ӧвӧл! Ӧтем, черекъям – уг вазьылы. Бусые потэм; азьпалан  ӟазег  уллё  адскем  но  сьӧд тэль сьӧры  ышем..... «Вынме со ӟазегъёс нуизы, дыр!» - малпам нылок но ӟазегъёс сьӧры уиськем.
Пичи ныл бызем, бызем но адӟем - гур сылэ.  «Гур, гур, вера, кытчы луд ӟазегъёс лобӟизы?» - «Та кутэм ӟег няньме сиид ке, верало». Нош ныл шуэм: «Буби дорын мон чабейзэ но уг сииськы!» - Собере азьпала бызем.
Нылаш бызе но адӟе - яблокпу сылэ. «Яблокпу, яблокпу, кытчы ӟазегъёс лобӟизы?» - «Мынэсьтым  тэль яблокме сиид  ке, соку верало». - «Буби дорын мон садысьсэ но  уг  сииськы»,- шуэм нылаш но азьпала бызем.
Со бызе но  адӟе -  кисаль  ярдуро  йӧл  шур  кошке,  жильыртэ. «Кисаль ярдуро йӧл шур! Вера, кытчы ӟазегъёс лобӟизы?» - «Мынэсьтым _йӧлын кисальме сиид ке,  верало».-  «Буби  дорын  мои  йӧлвыл   но  уг  сииськы!»  -   Пичи ныл азьпала дыртэм.
Кема бызёно луысал солы - пумитаз ӵушъял шедем. Сое донгыса кельтыны малпа  вылэм  но,  веньёсыз  мертчозы шуыса кышкам, собере юам:
- Ӵушъял, ӵушъял, кытчы ӟазегъёс лобӟизы?
Ӵушъял солы сюрес возьматэм. Пичи ныл со сюрес кузя бызе но адӟе - курег кук  йылын  корка  сылэ,  сылэ-берыкъяське;  коркан  шушань   баба-яга   пуке,  укно   улысь   ӟус вылын выныз пуке, зарни  яблокъёсын  шудэ.  Нылаш  укно доры лушкемак мынэм, вынзэ кутэм  но  гурт  палаз  кошкем, нош  баба-яга    ӟазегъёссэ   ӧтем  но  пичи  нылэз   уйыны ыстэм.
Бызе   пичи   ныл, нош   ӟазегъёс	чылкак суто ини. Кытчы пырыны?
Кисаль ярдуро йӧл  шур доры вуэм со, «Шуре гыдыке,  ват  монэ!» -	«Йӧлын
кисальме	сиид ке, вато». Нылок йӧлын кисалез сием; соку шур сое меӵ яр улаз ватэм, ӟазегъёс адӟытэк вадьсытӥз ортчиллям.
Нылаш яр улысь потэм но азьлань кошкем. Ӟазегъёс сое адӟиллям но нош 
ик уё, пе. Кызьы, ма карыны табере? Со яблокпу доры лыктэм. «Яблокпуэ, гыдыке, ват монэ!» - «Тэль яблокме сиид ке, вато.» Нылаш сиёно	луэм. Яблокпу сое вайёсыныз шобыртэм; ӟазегъёс адӟытэк вадьсытӥз лобӟиллям.
Нылаш яблокпу улысь потэм но гурт палаз бызем. Ӟазегъёс сое нош ик
адӟиллям но сьӧраз лобӟиллям  ук! Тани суто ини, пе, йыр йылаз бурдъёсынызы   лопыръяло. Мырдэм-­мырдэм гур доры вуэм: «Гуре, нэнэе, ват монэ!» - «Кутэм, ӟег няньме сиид ке, соку вато!» Ныл со нянез  сэрытак  сием, собере	гуре пырем. Ӟазегъёс адӟытэк вадьсытӥз ортчиллям.
Нылаш гурысь потэм	но вань кужмысьтыз	бызьыса гуртаз кошкем. Ӟазегъёс
сое нош ик адӟиллям, нош ик уиськиллям. Тани-тани кутозы, бурдъёсынызы ымныраз сабыло, учкы гинэ, вынзэ киысьтыз кыскозы. Ярам, коркаез матын вылэм ини. Нылаш корказ бызьыса  пырем, ӧссэ шарк! пытсам,  укнооссэ  ворсам.          
Ӟазегъёс  корка  вадьсытӥ кесяськыса-­кесяськыса поръяллям  но  баба-ягазы доры  номыртэк лобӟиллям.
Пересьёс городысь бертӥллям, адӟо - пичи пизы гуртын, луло но таза;
нылзылы булка сётӥллям но кышет кузьмаллям.</textarea>
<textarea name="Гуси-лебеди" id="TextAreaRUS" style="position:absolute;left:46px;top:139px;width:875px;height:470px;visibility:hidden;z-index:20;" rows="18" cols="61" readonly disabled autocomplete="off" spellcheck="false">Жили мужик да баба. У них была дочка да сынок маленький.
– Доченька, – говорила мать, – мы пойдем на работу, береги братца! Не ходи со двора, будь умницей – мы купим тебе платочек.
Отец с матерью ушли, а дочка позабыла, что ей приказывали: посадила братца на травке под окошко, сама побежала на улицу, заигралась, загулялась.
Налетели гуси-лебеди, подхватили мальчика, унесли на крыльях.
Вернулась девочка, глядь – братца нету. Ахнула, кинулась туда-сюда – нету! Она его кликала, слезами заливалась, причитывала, что худо будет от отца с матерью, – братец не откликнулся.
Выбежала она в чистое поле и только видела: метнулись вдалеке гуси-лебеди и пропали за темным лесом. Тут она догадалась, что они унесли ее братца: про гусей-лебедей давно шла дурная слава – что они пошаливали, детишек уносили.
Бросилась девочка догонять их. Бежала, бежала, увидела – стоит печь.
– Печка, печка, скажи, куда гуси-лебеди полетели?
Печка ей отвечает:
– Съешь моего ржаного пирожка – скажу.
– Стану я ржаной пирог есть! У моего батюшки и пшеничные не едятся…
Печка ей не сказала.
Побежала девочка дальше – стоит яблоня.
– Яблоня, яблоня, скажи, куда гуси-лебеди полетели?
– Поешь моего лесного яблочка – скажу.
– У моего батюшки и садовые не едятся…
Яблоня ей не сказала.
Побежала девочка дальше. Течет молочная река в кисельных берегах.
– Молочная река, кисельные берега, куда гуси-лебеди полетели?
– Поешь моего простого киселька с молочком – скажу.
– У моего батюшки и сливочки не едятся…
Долго она бегала по полям, по лесам. День клонится к вечеру, делать нечего – надо идти домой.
Вдруг видит – стоит избушка на курьей ножке, об одном окошке, кругом себя поворачивается…
В избушке старая Баба-яга прядет кудель. А на лавочке сидит братец, играет серебряными яблочками.
Девочка вошла в избушку:
– Здравствуй, бабушка!
– Здравствуй, девица! Зачем на глаза явилась?
– Я по мхам, по болотам ходила, платье измочила, пришла погреться.
– Садись покуда кудель прясть.
Баба-яга дала ей веретено, а сама ушла. Девочка прядет – вдруг из-под печки выбегает мышка и говорит ей:
– Девица, девица, дай мне кашки, я тебе добренькое скажу.
Девочка дала ей кашки, мышка ей сказала:
– Баба-яга пошла баню топить. Она тебя вымоет-выпарит, в печь посадит, зажарит и съест, сама на твоих костях покатается.
Девочка сидит ни жива ни мертва, плачет, а мышка ей опять:
– Не дожидайся, бери братца, беги, а я за тебя кудель попряду.
Девочка взяла братца и побежала. А Баба-яга подойдет к окошку и спрашивает:
– Девица, прядешь ли?
Мышка ей отвечает:
– Пряду, бабушка…
Баба-яга баню вытопила и пошла за девочкой.
А в избушке нет никого. Баба-яга закричала:
– Гуси-лебеди! Летите в погоню! Сестра братца унесла!..
Сестра с братцем добежала до молочной реки. Видит – летят гуси-лебеди.
– Речка-матушка, спрячь меня!
– Поешь моего простого киселька.
Девочка поела и спасибо сказала. Река укрыла ее под кисельным бережком. Гуси-лебеди не увидали, пролетели мимо. Девочка с братцем опять побежала. А гуси-лебеди воротились, летят навстречу, вот-вот увидят. Что делать? Беда! Стоит яблоня…
– Яблоня-матушка, спрячь меня!
– Поешь моего лесного яблочка.
Девочка поскорее съела и спасибо сказала. Яблоня ее заслонила ветвями, прикрыла листами. Гуси-лебеди не увидали, пролетели мимо. Девочка опять побежала. Бежит, бежит, уж недалеко осталось. Тут гуси-лебеди увидели ее, загоготали – налетают, крыльями бьют, того гляди, братца из рук вырвут.
Добежала девочка до печки:
– Печка-матушка, спрячь меня!
– Поешь моего ржаного пирожка.
Девочка скорее пирожок в рот, а сама с братцем – в печь, села в устьице.
Гуси-лебеди полетали-полетали, покричали-покричали и ни с чем улетели к Бабе-яге.
Девочка сказала печи спасибо и вместе с братцем прибежала домой. А тут и отец с матерью пришли.</textarea>
