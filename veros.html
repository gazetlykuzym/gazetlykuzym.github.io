<textarea name="TextArea1UDM" id="TextArea1UDM" style="position:absolute;left:55px;top:129px;width:855px;height:477px;z-index:14;" rows="13" cols="64" spellcheck="false">Огпол толалтэ куӵо куака пислэгез кутӥз. Сиемез потэ вал, но малпаз: " Лэзёно ӧвӧл-а? Сокем пичи, ӧжытак мед будоз на, нош тазьы огпол ньылыны но уз тырмы."
- Али тонэн вырыны кезьыт, - шуиз куӵо куака пислэглы.
Нош пислэг шумпотэменыз лӧптыса, солы пумит вазиз:
- Ма та кезьыт шат? Тани Кӧжы эксэй дыръя зэм но, тодам на, кезьыт лекъяськылӥз....
- А-а, тон сыӵе пересь ини! Кӧжы эксэез но тодӥськод. Озьыен, будод шуыса, витёнэз ӧвӧл.
Куӵо куака сиыны гинэ турттэ вал пислэгез, но соид лобӟиз.</textarea>
<div id="wb_TextVerosZagolovokUDM" style="position:absolute;left:59px;top:79px;width:859px;height:36px;z-index:15;">
<span style="color:#000000;font-family:Arial;font-size:32px;">Пислэг но куӵо куака</span></div>
<textarea name="TextArea1RUS" id="TextArea1RUS" style="position:absolute;left:55px;top:129px;width:855px;height:477px;visibility:hidden;z-index:16;" rows="13" cols="64" spellcheck="false">Однажды зимой ворона поймала синицу. Хотела было съесть, но подумала: «Не отпустить ли? Больно мала, пусть ещё подрастёт, а то и на глоток не хватит».
— Сейчас холодно с тобой возиться, — сказала ворона синице.
А синица, взбодрившись на радостях, возразила ей:
— Да разве это холод? Вот во времена царя Гороха действительно, помню, мороз лютовал…
— А-а, так ты вот какая старая! Даже царя Гороха помнишь. Значит, нечего и ждать, что вырастешь.
Только хотела ворона съесть синицу, но та улетела.</textarea>
